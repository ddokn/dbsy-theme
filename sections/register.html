<link rel="stylesheet" href="/theme/assets/account.css">

<div class="page-width page-width--small">
    <h1 class="section-title text-center">회원가입</h1>
    <div class="account__content">
        <div class="account__content-inner">
            <form id="register__form" class="global-form" action="">    
                <div class="form-group">
                    <label for="email">이메일(아이디)</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="아이디로 사용할 이메일 주소를 입력해주세요." required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요." required>
                    <p class="info-block">6자리 이상, 영문과 숫자를 반드시 포함해주세요.</p>
                </div>
                <div class="form-group">
                    <label for="passwordCheck">비밀번호 확인</label>
                    <input type="password" id="passwordCheck" name="passwordCheck" class="form-control" placeholder="비밀번호를 다시 한 번 입력하세요." required>
                </div>
                <div class="form-group">  
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" name="nickname" class="form-control" placeholder="닉네임을 입력해주세요." required>
                    <div class="nickname-wrapper opacity-60">
                        <p>* 특수문자 및 공백 사용불가</p>
                        <p>* 최대 글자 수: 영문 12자 또는 한글 6자</p>
                        <p>* 영문+숫자 4개</p>
                    </div>
                </div>
                <div class="form-group-wrapper">
                    <div class="form-group">
                        <label>휴대폰 본인인증</label>
                        <button type="button" class="button full-width">본인 인증 하기</button>
                    </div>
                    <div class="form-group">  
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="홍길동" required disabled> 
                    </div>
                    <div class="form-group">
                        <label for="phone">휴대폰번호</label>
                        <input type="text" id="phone" name="phone" class="form-control" placeholder="010-1234-5678" required disabled>
                    </div>
                    <div class="form-group display-flex">
                        <p class="info-block success">인증이 완료되었습니다.</p>
                        <button type="button" class="button">재인증</button>
                    </div>
                </div>
                <div class="form-group">  
                    <label for="job">직업</label>
                    <select name="job" id="job" class="form-control">  
                        <option value="1">국회 직원</option>
                        <option value="2">국회 외 직원</option>
                    </select>
                    <p class="info-block">직업을 선택해주세요.</p>
                </div>
            </form>
            <div class="terms-container">
                <div class="checkbox-wrapper">
                    <div class="checkbox-wrapper-inner">
                        <input type="checkbox" id="agree" name="agree" required>
                        <label for="agree">이용약관</label>
                    </div>
                    <a href="/theme/layout/page-terms-of-service.html" target="_blank" class="text-underline">전문보기</a>
                </div>
                <div class="checkbox-wrapper">
                    <div class="checkbox-wrapper-inner">
                        <input type="checkbox" id="agree2" name="agree2" required>
                        <label for="agree2">개인정보처리방침</label>
                    </div>
                    <a href="/theme/layout/page-privacy-policy.html" target="_blank" class="text-underline">전문보기</a>
                </div>
            </div>
            <div class="global-form-footer">
                <button type="button" form="register__form" class="button button--primary full-width">가입하기</button>
            </div>
        </div>
    </div>
</div>
