<main-modal class="hidden" id="modalWithdraw">
    <div class="modal" tabindex="-1">
        <div class="modal-header">
            <strong>회원탈퇴</strong>
            <a href="javascript:;" role="button" class="btn-close modal-close">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M4.43813 3.62625L17 16.1881L15.8036 17.3845L3.24176 4.82262L4.43813 3.62625Z" fill="#231E1E"/>
                    <path d="M3 16.0619L15.5619 3.5L16.7582 4.69637L4.19637 17.2582L3 16.0619Z" fill="#231E1E"/>
                </svg>
            </a>
        </div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="form-login">
                        <form id="formWithdraw" class="global-form">
                            <div class="form-group">
                                <label for="password">비밀번호</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="현재 비밀번호를 입력하세요." required>
                            </div>
                        </form>

                        <!-- form 제출이 완료되면 표시되는 텍스트 -->
                        <div class="withdraw-text">
                            회원 탈퇴 후에는 계정 및 데이터가 삭제되어 복구가 어렵습니다. 정말 탈퇴하시겠습니까?
                        </div>
                        <!-- // form 제출이 완료되면 표시되는 텍스트 -->
                    </div>
                    <div class="buttonWrap">
                        <button type="button" class="button button--secondary btn-login full-width modal-close">취소</button>
                        <button type="button" form="formWithdraw" class="button button--primary btn-login full-width">회원탈퇴</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main-modal>
