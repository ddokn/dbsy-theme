<main-modal class="hidden" id="modalPassword">
    <div class="modal" tabindex="-1">
        <div class="modal-header">
            <strong>비밀번호 변경</strong>
            <a href="javascript:;" role="button" class="btn-close modal-close">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M4.43813 3.62625L17 16.1881L15.8036 17.3845L3.24176 4.82262L4.43813 3.62625Z" fill="#231E1E"/>
                    <path d="M3 16.0619L15.5619 3.5L16.7582 4.69637L4.19637 17.2582L3 16.0619Z" fill="#231E1E"/>
                </svg>
            </a>
        </div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="form-login">
                        <form id="formPassword" class="global-form">
                            <div class="form-group">
                                <label for="password">비밀번호</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="현재 비밀번호를 입력하세요." required>
                            </div>
                            <div class="form-group">
                                <label for="password-confirm">새로운 비밀번호</label>
                                <input type="password" id="password-confirm" name="password-confirm" class="form-control" placeholder="6자리 이상, 영문과 숫자를 반드시 포함해주세요." required>    
                                <input type="password" id="password-confirm-check" name="password-confirm-check" class="form-control" placeholder="비밀번호를 한 번 더 입력하세요." required>    
                            </div>
                        </form>
                        <div class="buttonWrap">
                            <button type="button" class="button button--secondary btn-login full-width modal-close">취소</button>
                            <button type="button" form="formPassword" class="button button--primary btn-login full-width">비밀번호 변경</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main-modal>
