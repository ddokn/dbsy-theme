<main-modal class="hidden" id="modalShare">
    <div class="modal" tabindex="-1">
        <div class="modal-header">
            <strong>공유하기</strong>
            <a href="javascript:;" role="button" class="btn-close modal-close">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M4.43813 3.62625L17 16.1881L15.8036 17.3845L3.24176 4.82262L4.43813 3.62625Z" fill="#231E1E"/>
                    <path d="M3 16.0619L15.5619 3.5L16.7582 4.69637L4.19637 17.2582L3 16.0619Z" fill="#231E1E"/>
                </svg>
            </a>
        </div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                   <div class="share-list">
                        <a href="javascript:;" class="share-item facebook">
                            <img src="/theme/assets/logo_facebook.svg" alt="페이스북" width="100%" height="100%" loading="lazy">
                        </a>
                        <a href="javascript:;" class="share-item twitter">
                            <img src="/theme/assets/logo_X.svg" alt="트위터" width="100%" height="100%" loading="lazy">
                        </a>
                        <a href="javascript:;" class="share-item line">
                            <img src="/theme/assets/logo_line.svg" alt="라인" width="100%" height="100%" loading="lazy">
                        </a>
                        <a href="javascript:;" class="share-item kakao">
                            <img src="/theme/assets/logo_kakao.svg" alt="카카오톡" width="100%" height="100%" loading="lazy">
                        </a>
                        <a href="javascript:;" class="share-item band">
                            <img src="/theme/assets/logo_band.png" alt="네이버 밴드" width="100%" height="100%" loading="lazy">
                        </a>
                   </div>
                   <div class="share-link">
                        <input type="text" class="share-link-input" placeholder="https://www.selub.com/board/12341212" disabled>

                        <!-- global.js에서 .share-link-copy 클릭 이벤트 참조 -->
                        <button class="share-link-copy">
                            <img src="/theme/assets/icon_copy.svg" alt="복사" width="20" height="20" loading="lazy">
                            <span>복사</span>
                        </button>
                   </div>
                </div>
            </div>
        </div>
    </div>
</main-modal>
