<main-modal class="hidden" id="modalSearch">

        <div class="modal-header page-width">
            <a href="javascript:;" role="button" class="btn-close modal-close">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M4.43813 3.62625L17 16.1881L15.8036 17.3845L3.24176 4.82262L4.43813 3.62625Z" fill="#231E1E"/>
                    <path d="M3 16.0619L15.5619 3.5L16.7582 4.69637L4.19637 17.2582L3 16.0619Z" fill="#231E1E"/>
                </svg>
            </a>
        </div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form action="" method="get" class="search-form">
                        <input type="text" name="q" placeholder="입력된 검색어" class="search-input">
                        <button type="submit" class="btn-search">
                            <img src="/theme/assets/icon_search.svg" alt="검색" width="24" height="24">

                    </form>
                </div>
            </div>
        </div>
    </div>
